<!-- Herencia de Plantillas -->
{% extends './layout.html' %}
{% block title %} {{ data.titulo }} {% endblock %}
{% block body %} 
<!-- Motor de plantillas de Jinja 2 -->
<!-- Interpolacion -->
<h1>{{ data.bienvenido }}</h1>
{% if data.numero_cursos > 0 %}
<ul>
    {% for c in data.cursos %}
    <li>{{ c }}</li>
    {% endfor %}
</ul>
{% else %}
<h2>No hay cursos disponibles</h2>
{% endif %}   
{% endblock %}
